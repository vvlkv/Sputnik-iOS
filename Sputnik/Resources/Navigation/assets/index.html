		<div id="info-card" class="container col-xs-12 col-sm-4 col-md-4 col-lg-3" style="position:absolute;display:none;">
			<div class="card card-inverse card-info">
				<div style="overflow-y: auto;height: 100%;">
					<div class="container" style="margin: 0;padding: 0;width:100%">
						<div class="col-xs-2 vcenter" style="padding:0px">
							<img id="info-card-icon" class="card-img-top center-block img-responsive" src="./resources/icons/guap-main.png" alt="info card Icon">
						</div><!--
						--><div class="col-xs-9 vcenter" style="padding:0px">
							<h4 id="info-card-classnum" class="card-title mt-3">Аудитория</h4>
						</div><!--
						--><div class="col-xs-1 vcenter" style="padding:0px;vertical-align:top; color:#a0a0a0; padding-top:2px; padding-right: 2px;">
							<span class="glyphicon glyphicon-remove pull-right" onclick="CloseInfoCard();"></span>
						</div>
					</div>
					
					<div class="card-block">
						<div id="info-card-person-div">
							<span class="glyphicon glyphicon-user card-text-icon"></span>
							<p id="info-card-person-status" class="card-text-header"> - </p>
							
							<div style="display:block;">
								<span class="glyphicon glyphicon-none card-text-icon"></span>
								<p id="info-card-person" class="card-text-header"> - </p>
							</div>
						</div>
						<div id="info-card-classphone-div" style="display:inline-block"> 
							<span class="glyphicon glyphicon-phone card-text-icon"></span>
							<p id="info-card-classphone" class="card-text-header"> - </p>
							<span class="glyphicon glyphicon-none card-text-icon"></span>
						</div>
						<div id="info-card-classmail-div" style="display:inline-block">
							<span class="glyphicon glyphicon-envelope card-text-icon"></span>
							<a 	id="info-card-classmail" class="card-text-header"> - </a>
							<span class="glyphicon glyphicon-none card-text-icon"></span>
						</div>
						<div id="info-card-classlink-div" style="display:inline-block">
							<span class="glyphicon glyphicon-link card-text-icon"></span>
							<a target="_blank" rel="noopener noreferrer" id="info-card-classlink" class="card-text-header" style="pointer-events: none;"> - </a>
							<span class="glyphicon glyphicon-none card-text-icon"></span>
						</div>
						<div id="info-card-classtime-div">
							<span class="glyphicon glyphicon-time card-text-icon"></span>
							<p id="info-card-classtime" class="card-text-header">Пн-Пт: 09:00 - 18:00</p>
						</div>
						<div id="info-card-share-div" onclick="ShareLink();">
							<div class="center-block" style="width:auto">
								<span class="glyphicon glyphicon-share card-text-icon"></span>
								<p id="info-card-share" class="card-text-header">Поделиться</p>
								<span id="spanShareOK" class="label label-default invisible">Скопировано</span>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<small>Последнее обновление: 29.07.2018(beta)</small>
					</div>
				</div>
			</div>
		</div>
